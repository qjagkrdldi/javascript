        <h2>배열</h2>
        <script>
            /*
                배열 만들기
                var arr = []

                var arr = new Array();
                배열은 0 = 첫번째.
            
            var fruits = [];
            fruits[0] = '사과';
            fruits[1] = '배';
            fruits[2] = '바나나';
            */

            var fruits = ['사과','배','바나나','딸기'];
            var animals = ['사자','호랑이','곰'];

            var amount = fruits.length;
            var newStr = fruits.join('/');
            var newArr = fruits.reverse();
            var newArr2 = fruits.concat(animals);
            var newArr3 = fruits.slice(1,3); //원본유지, 1번째 부터 3번째 이전
            var newArr4 = fruits.splice(1,3); //원본손상, 1번째 부터 3번째 
            


            document.write(fruits+'<br/>');
            document.write(fruits[0]+'<br/>');
            document.write(amount+'<br/>');
            document.write(newStr+'<br/>');
            document.write(newArr+'<br/>');
            document.write(newArr2+'<br/>');
            document.write(newArr3+'<br/>');
            document.write(newArr4+'<br/>');
            
        </script>

        <h2>값 추가하기 - push</h2>
        <p>기존의 값 뒤에 추가한다.</p>
        <script>
            var beers = ['하이네켄','코로나','카스','스텔라'];
            beers.push('수제맥주','곰표맥주');
            document.write(beers);
        </script>

        <h2>값 추가하기 - push</h2>
        <p>기존의 값 앞에 추가한다.</p>
        <script>
            var beers = ['하이네켄','코로나','카스','스텔라'];
            beers.unshift('수제맥주','곰표맥주');
            document.write(beers);
        </script>

        <h2>값 삭제하기 - pop</h2>
        <p>기존의 값 맨뒤를 삭제한다.</p>
        <script>
            var beers = ['하이네켄','코로나','카스','스텔라'];
            beers.pop();
            document.write(beers);
        </script>

        <h2>값 삭제하기 - shift</h2>
        <p>기존의 값 맨앞을 삭제한다.</p>
        <script>
            var beers = ['하이네켄','코로나','카스','스텔라'];
            beers.shift();
            document.write(beers);
        </script>
